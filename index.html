<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka dla Zuzi ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff5f9e, #ffc371);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    #container {
        z-index: 2;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 30px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    .buttons {
        display: flex;
        gap: 30px;
        justify-content: center;
    }

    button {
        padding: 15px 35px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    #yes {
        background-color: #ff2e63;
        color: white;
    }

    #no {
        background-color: #252a34;
        color: white;
    }

    button:hover {
        transform: scale(1.1);
    }

    .message {
        margin-top: 25px;
        font-size: 1.4rem;
        min-height: 40px;
    }

    .floating-text {
        font-size: 3rem;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-25px); }
        100% { transform: translateY(0); }
    }

    .final-text {
        font-size: 2.5rem;
        margin-top: 30px;
        animation: fadeIn 2s forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    .firework {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(20); opacity: 0; }
    }

    .heart {
        position: absolute;
        top: -20px;
        font-size: 24px;
        animation: fall linear forwards;
        opacity: 0.8;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div id="container">
    <h1>Zuza, zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yes">Tak</button>
        <button id="no">Nie</button>
    </div>
    <div class="message" id="message"></div>
</div>

<script>
    let noClicks = 0;
    let heartInterval;

    const container = document.getElementById("container");
    const message = document.getElementById("message");

    document.getElementById("yes").addEventListener("click", () => {
        container.innerHTML = `
            <div class="floating-text">No ja my≈õlƒô üòé‚ù§Ô∏è</div>
        `;

        startFireworks();
        startHearts();

        setTimeout(() => {
            const finalText = document.createElement("div");
            finalText.className = "final-text";
            finalText.textContent =
                "Zuzia i Micha≈Ç po raz kolejny razem na walentynki, hurra!";
            container.appendChild(finalText);
            clearInterval(heartInterval);
        }, 5000);
    });

    document.getElementById("no").addEventListener("click", () => {
        noClicks++;
        if (noClicks === 1) {
            message.textContent = "A mo≈ºe jednak? ü•∫";
        } else {
            message.textContent = "Smuteczek üò¢";
        }
    });

    function startFireworks() {
        const interval = setInterval(() => {
            for (let i = 0; i < 12; i++) {
                const firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = Math.random() * window.innerWidth + "px";
                firework.style.top = Math.random() * window.innerHeight + "px";
                firework.style.backgroundColor =
                    `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }, 600);

        setTimeout(() => clearInterval(interval), 5000);
    }

    function startHearts() {
        heartInterval = setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (6 + Math.random() * 4) + "s";
            heart.style.fontSize = (16 + Math.random() * 24) + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 10000);
        }, 400);
    }
</script>

</body>
</html>
